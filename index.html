<!DOCTYPE html>
<html lang="en" class="dark"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Montserrat:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<style>.grid-overlay {
    background-image: linear-gradient(to right, rgba(148, 163, 184, 0.12) 1px, transparent 1px), linear-gradient(to bottom, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
    background-size: 20% 100vh, 100vw 100px;pointer-events: none
    }
    .vital-baseline {
        stroke: rgba(200, 75, 49, 0.15);
        stroke-width: 0.5;
    }
    .vital-sign path {
        stroke: rgba(200, 75, 49, 0.85);
        stroke-width: 1.2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
    }
    .texture-bg {
    background-image: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
    background-size: cover;
    background-position: center
    }.dark .texture-bg {}</style>
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#C84B31","background-light": "#020617","background-dark": "#020617","overlay-dark": "rgba(15, 23, 42, 0.9)",

                    fontFamily: {
                        display: ["'Playfair Display'", "serif"],
                        sans: ["'Montserrat'", "sans-serif"],
                    },
                    letterSpacing: {
                        widest: '.25em',
                    }
                },
            },
        };
        window.addEventListener('load', function () {
            AOS.init({
                duration: 1200,
                easing: 'ease-out-cubic',
                once: true,
            });
        });
    </script>
</head>
